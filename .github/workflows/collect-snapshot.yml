name: Collect pNode Snapshot

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  collect-snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: Trigger Snapshot Collection
        run: |
          echo "Triggering snapshot collection..."
          response=$(curl -s -w "\n%{http_code}" \
            -X GET "${{ secrets.API_URL }}/api/cron/collect-snapshot" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)
          # Extract response body (all but last line)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: Request failed with status $http_code"
            exit 1
          fi
          
          echo "Snapshot collected successfully!"

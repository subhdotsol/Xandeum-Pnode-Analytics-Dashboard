name: Collect pNode Snapshot

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  collect-snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: Trigger Snapshot Collection
        env:
          API_URL: ${{ secrets.API_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$API_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "::notice::Secrets not configured. Skipping snapshot collection."
            exit 0
          fi
          
          echo "Triggering snapshot collection..."
          response=$(curl -s -w "\n%{http_code}" \
            -X GET "${API_URL}/api/cron/collect-snapshot" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            --connect-timeout 10 \
            --max-time 30 || echo "000")
          
          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)
          # Extract response body (all but last line)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" = "200" ]; then
            echo "Snapshot collected successfully!"
          else
            echo "::warning::Request returned status $http_code"
          fi
